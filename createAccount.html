<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>academia project</title>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/fonts/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="./assets/stylesheets/libraries/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css" />
	</head>

	<body>
		<main class="container bg-light">
			<div class="py-4 py-md-5">
				<div class="text-center col-12">
					<h5 class="mt-4 pb-1 pb-md-3 font-weight-bold">Set Up Account</h5>
					<p>Complete this form to create a collaborative account for your school</p>
				</div>
				<div>
                    <!-- create account form -->
					<form action="" class="pb-5">
						<div class="offset-2 offset-md-4">
							<div class="form-group mb-3 mb-md-4 mt-5">
								<label for="school" class="pl-3">School Name</label>
								<input type="text" name="school" id="school" class="col-12 col-md-6 form-control autofocus w-75 p-2" />
							</div>
							
							<div class="form-group mb-3 mb-md-4">
								<label for="email" class="pl-3">Email or Phone</label>
								<input type="email" name="email" id="email" class="col-12 col-md-6 col-12 col-md-6 form-control autofocus w-75 p-2" />
							</div>
							<div class="form-group mb-3 mb-md-4">
								<label for="mobile" class="pl-3">Phone Number</label>
								<input type="tel" name="mobile" id="mobile" class="col-12 col-md-6 form-control w-75 p-2" />
							</div>
							<div class="form-group mb-3 mb-md-4">
								<label for="password" class="pl-3">Password</label>
								<input type="password" name="password" id="password" class="col-12 col-md-6 form-control w-75 p-2" />
							</div>
						</div>
						<div class="pt-3 col-7 col-md-4 offset-2 offset-md-4">
							<button
								class="btn btn-md bg-primary m-auto btn-block boxshadow" id="mybtn" type="submit"><a href="./dashboard.html" class="text-white">Create Account</a>
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="text-center p-2">
			academia &copy; 2020
		  </footer>
        <script src="./js/jquery.min.js"></script>
		<script src="./assets/js/libraries/bootstrap.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
