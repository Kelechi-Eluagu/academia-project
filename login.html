<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>academia project</title>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/fonts/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/libraries/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
    </head>
    <body class="bg-white">
		<!-- login form -->
        <main class="container">
            <div class="mt-0 mt-md-5">
                <div class="offset-0 offset-md-0 mt-5 py-5">
                    <div class="text-left col-12 pt-0 pt-md-2">
                    </div>
                    <div>
                        <form action="" class="pb-5">
                            <div class="offset-2 offset-md-4">
                                <h5 class="mt-4 pb-1 pb-md-3 font-weight-bold">Login To Dashboard</h5>
                                <div class="form-group mb-3 mt-3">
                                    <label for="email" class="">Email or Phone</label>
                                    <input type="email" name="email" id="email" class="col-12 col-md-6 form-control autofocus w-75 p-2">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="">Password</label>
                                    <input type="password" name="password" id="password" class="col-12 col-md-6  form-control w-75 p-2">
                                </div>
                            </div>
                            <div class="offset-1 offset-md-4 col-8 col-md-4 pl-5 pl-md-3">
                                <button class="btn btn-md bg-primary btn-block box-shadow" id="mybtn" type="submit"><a href="./dashboard.html" class="text-white">Login</a></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        <footer class="text-center p-2 mt-5">
            academia &copy; 2020
        </footer>
        <script src="./js/jquery.min.js"></script>
        <script src="./assets/js/libraries/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
