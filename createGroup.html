<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>academia project</title>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/fonts/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/libraries/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
    </head>
    <body class="bg-white">
		<!-- login form -->
        <main class="container">
            <div class="mt-0 mt-md-5">
                <div class="offset-0 offset-md-0 mt-5 py-5">
                    <div class="text-center col-12 pt-0 pt-md-2">
                        <h2 class="mt-4 pb-1 pb-md-3 font-weight-bold">Create New Group</h2>
                    </div>
                    <div>
                        <form action="" class="pb-5">
                            <div class="offset-2 offset-md-3">
                                <div class="form-group mb-4 mt-5">
                                    <label for="groupName" class="pl-3">Group Name</label>
                                    <input type="text" name="groupName" id="groupName" class="form-control autofocus w-75 p-2" placeholder="eg Jss 1">
                                </div>
                                <div class="form-group mb-5">
                                    <label for="grpPassword" class="pl-3">Group Password</label>
                                    <input type="password" name="grpPassword" id="password" class="form-control w-75 p-2">
                                </div>
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-md bg-primary px-5 m-auto d-block" id="mybtn" type="submit"><a href="" class="text-white">Create</a></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
        
        <script src="./js/jquery.min.js"></script>
        <script src="./assets/js/libraries/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
