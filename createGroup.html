<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>academia project</title>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/fonts/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/libraries/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
    </head>
    <body class="bg-white">
		<!-- login form -->
        <main class="container">
                <div class="offset-2 offset-md-4 mt-4 py-5">
                        <h5 class="mt-4 pb-0 pb-md-2 font-weight-bold">Create New Group</h5>
                        <form action="" class="pb-5">
                            <div>
                                <div class="form-group mb-4 mt-5">
                                    <label for="groupName" class="pl-3">Group Name</label>
                                    <input type="text" name="groupName" id="groupName" class="form-control col-12 col-md-6 autofocus w-75 p-2" placeholder="eg Jss 1">
                                </div>
                                <div class="form-group mb-5">
                                    <label for="grpPassword" class="pl-3">Group Password</label>
                                    <input type="password" name="grpPassword" id="password" class=" form-control col-12 col-md-6 w-75 p-2">
                                </div>
                            </div>
                            <div class="mb-5 col-9 col-md-6 offset-0">
                                <button class="btn btn-md btn-block bg-primary box-shadow" id="mybtn" type="submit"><a href="./group.html" class="text-white">Create</a></button>
                            </div>
                        </form>
                </div>
        </main>
        <footer class="text-center p-2">
            academia &copy; 2020
        </footer>
        <script src="./js/jquery.min.js"></script>
        <script src="./assets/js/libraries/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
